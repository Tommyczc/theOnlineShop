<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Change</title>
    <!-- 引入vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <template>
        <el-main>

            <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="20%" class="demo-ruleForm">

                <el-form-item label="邮箱验证码" prop="verificationCode">
                    <el-col :span="12">
                    <el-input v-model.number="ruleForm.verificationCode"></el-input>
                    </el-col>
                    <el-col :span="11">
                    <el-button type="primary" @click="getCode">Get Code</el-button>
                    </el-col>
                </el-form-item>
                <el-form-item label="密码" prop="pass">
                    <el-input type="password" v-model="ruleForm.pass" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="确认密码" prop="checkPass">
                    <el-input type="password" v-model="ruleForm.checkPass" autocomplete="off"></el-input>
                </el-form-item>

                <el-form-item>
                    <el-button type="primary" @click="changePassword">提交</el-button>
                </el-form-item>

            </el-form>

        </el-main>
    </template>
</div>
</body>
<script th:src="@{/js/user/passwordChange.js}"></script>
<link rel="stylesheet" th:href="@{/css/main.css}">
</html>
