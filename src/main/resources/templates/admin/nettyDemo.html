<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netty</title>

    <!-- 引入vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

</head>
<body>
<div id="app">
    <template>

        <span>watching: {{watching}}</span>
        <br>
        <el-table
                :data="tableData"
                style="width: 100%;margin-bottom: 20px;"
                row-key="id"
                border

                :tree-props="{children: 'children', hasChildren: 'hasChildren'}">
            <el-table-column
                    prop="node"
                    label="节点地址"
                    sortable
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="status"
                    label="状态"
                    sortable
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="numOdInstance"
                    label="设备实体数量">
            </el-table-column>
            <el-table-column
                    prop="account"
                    label="注册人账号/单片机设备名称">
            </el-table-column>
            <el-table-column
                    prop="date"
                    label="连接时间/单片机更新时间">
            </el-table-column>
        </el-table>
    </template>
</div>
</body>
<script th:src="@{/js/admin/nettyDemo.js}"></script>
<link rel="stylesheet" th:href="@{/css/main.css}">
</html>
