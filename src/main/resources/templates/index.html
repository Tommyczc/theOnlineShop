<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
    <!-- 引入vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="app" style="height: 100%;width: 100%">
<template>
    <el-container style="height: 95%; border: 1px solid #eee; width: 100%">
<!--        导航栏-->

        <el-aside width="16%" style="height:100%;background-color: rgb(238, 241, 246)">

            <el-row type="flex" class="row-bg" justify="center" style="height: 8%;background-color: rgb(238, 241, 246); line-height: 100%" align="middle">
                <el-col :span="6"><div class="grid-content bg-purple" style="line-height: 100%">
                <span style="font-size: x-large; font-family: Arial; line-height:100%;">shop</span>
                </div></el-col>
            </el-row>

            <el-row type="flex" class="row-bg" justify="center" style="height:8%;background-color: #007bff" align="middle">

                <el-col :span="6"><div class="grid-content bg-purple">
                    <el-avatar src="https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png" style="margin-left: 10px;margin-right: 10px; text-align:center; line-height: 100%; text-align: center; vertical-align: middle"></el-avatar>
                </div></el-col>

                <el-col :span="6"><div class="grid-content bg-purple">
                    <el-row type="flex" class="row-bg" justify="center" >

                        <span style="font-size: small; font-family: Arial; vertical-align: top; margin-top: 5px">王小虎</span>

                    </el-row>


                    <el-row gutter="10">
                        <el-link>
                        <el-col :span="6"><div class="grid-content bg-purple">
                        <i class="el-icon-switch-button"></i>
                        </div></el-col>
                        <el-col :span="6" :offset="2"><div class="grid-content bg-purple">
                            <span style="font-size: small; font-family: Arial; vertical-align: bottom; margin-bottom: 5px">logout</span>
                        </div></el-col>
                        </el-link>
                    </el-row>

                </div></el-col>

            </el-row>



            <el-menu :default-openeds="['1', '3']">
                <el-menu-item index="1-1"><i class="el-icon-s-home"></i>Home</el-menu-item>

                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-goods"></i>Shopping</template>
                    <el-menu-item-group title="Main">
                        <el-menu-item index="2-1">Product</el-menu-item>
                        <el-menu-item index="2-2">Upload Product</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="History">
                        <el-menu-item index="2-3">Purchase History</el-menu-item>
                        <el-menu-item index="2-4">Upload History</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>

                <el-submenu index="3">
                    <template slot="title"><i class="el-icon-user"></i>User</template>
                    <el-menu-item-group>
                        <template slot="title">Personal</template>
                        <el-menu-item index="3-1">Information</el-menu-item>
                        <el-menu-item index="3-2">Change Password</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="Social">
                        <el-menu-item index="3-3">Search User</el-menu-item>
                    </el-menu-item-group>
                    <el-submenu index="3-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="3-4-1">选项4-1</el-menu-item>
                    </el-submenu>
                </el-submenu>

                <el-submenu index="4">
                    <template slot="title"><i class="el-icon-s-custom"></i>Admin</template>
                </el-submenu>

                <el-submenu index="5">
                    <template slot="title"><i class="el-icon-setting"></i>Setting</template>
                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container style="height: 100%; width: 100%">

            <el-header style="font-size: 12px; height: 8%; width: 100%">
                <el-row type="flex" class="row-bg" justify="space-between">
                    <el-col :span="6"><div class="grid-content"></div></el-col>

                    <el-col :span="6"><div class="grid-content">
                        <span style="text-align: center; font-size: x-large; font-family: Arial; vertical-align: middle">
                            The Online shop
                        </span>
                    </div></el-col>

                    <el-col :span="6"><div class="grid-content" style="text-align: right;">
                        <el-dropdown >
                            <el-avatar src="https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png" style="margin-right: 10px; vertical-align: middle"></el-avatar>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item><i class="el-icon-user-solid"></i>Main Page</el-dropdown-item>
                                <el-dropdown-item><i class="el-icon-s-tools"></i>Change Password</el-dropdown-item>
                                <el-dropdown-item><i class="el-icon-switch-button"></i>Logout</el-dropdown-item>
                            </el-dropdown-menu>
                        </el-dropdown>
                        <span style=" vertical-align: middle">王小虎</span>
                    </div></el-col>

                </el-row>
            </el-header>

<!--            主页面-->
            <el-main style="height: 92%">

                <div class="row mainContent" id="content-main" th:classappend="${mainClass}" style="height: 100%; width: 100%">
                    <iframe class="RuoYi_iframe" name="iframe0" border="0" width="100%" height="100%" th:data-id="@{/system/main}"
                            th:src="@{/system/main}" style="border: none" seamless></iframe>
                </div>

            </el-main>
        </el-container>
    </el-container>

    <el-container style="width: 100%; height: 5%; background-color: rgb(74,126,198)">
        <el-footer style="vertical-align: center">
            @Copyright: 2022
        </el-footer>
    </el-container>
</template>
</div>
</body>
<link rel="stylesheet" th:href="@{/css/index.css}">
<script th:src="@{/js/index.js}"></script>
</html>
